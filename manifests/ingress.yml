apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: vote-devops
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: vote-devops.k8s.devsecops.ink
    http:
      paths:
      - backend:
          serviceName: azure-vote-front
          servicePort: 80
        path: /