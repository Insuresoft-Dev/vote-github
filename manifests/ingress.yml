apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  annotations: 
    kubernetes.io/ingress.class: nginx
  name: vote-github
spec: 
  rules: 
    ? "-http"
    : 
      paths: 
        - 
          backend: 
            service.name: azure-vote-front
            service.port.number: 80
          path: /